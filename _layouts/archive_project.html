---
layout: default
---

<h1>
  {{ page.title }}
</h1>


<ul class="posts-container">
  {% for project in site.projects %}
    <li itemscope>
      <a href="{{ site.github.url }}{{ project.url }}">{{ project.title }}.</a> <br>
      <p class="post-date"><span><i class="fa fa-calendar" aria-hidden="true"></i> {{ project.date | date: "%B %-d" }} </span></p>
    </li>
  {% endfor %}
</ul>
